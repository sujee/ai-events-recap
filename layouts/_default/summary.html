<article style="margin-bottom: 15px; padding-bottom: 10px; border-bottom: 1px solid #eee;">
	<h2 style="margin: 0 0 5px 0; font-size: 1.2em;"><a href="{{ .Permalink }}" style="text-decoration: none;">{{ .Title }}</a></h2>
	<div style="font-size: 0.85em; color: #666; margin-bottom: 5px;">
		<time>{{ .Date.Format "2006-01-02" }}</time>
		{{ if .Params.tags }}
		{{ range .Params.tags }}
		<a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}" style="background: #f5f5f5; padding: 1px 4px; border-radius: 2px; font-size: 0.75em; margin-left: 8px; text-decoration: none; color: #555;">#{{ . }}</a>
		{{ end }}
		{{ end }}
	</div>
	<div style="font-size: 0.9em; line-height: 1.3;">{{ .Summary }}</div>
</article>
