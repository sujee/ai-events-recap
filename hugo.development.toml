baseURL = 'http://localhost:1313/'
languageCode = 'en-us'
title = 'AI Events Recap'
theme = 'ink-free-sujee'

[caches]
  [caches.images]
    dir = ':cacheDir/images'

[taxonomies]
  topic = "topics"
  genre = "genres"
  category = "categories"

[[menu.main]]
  name = "Topics"
  url = "/topics/"
  weight = 10

[[menu.main]]
  name = "Categories"
  url = "/categories/"
  weight = 20

[[menu.main]]
  name = "About"
  url = "/about/"
  weight = 30

# Markdown configuration for external links
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
    [markup.goldmark.parser]
      [markup.goldmark.parser.attribute]
        block = true
        title = true

# Ink Free theme configuration
[params]
  author = "Your Name"
  description = "A minimal Hugo blog"
  wpm = 200
  maxTopics = 5